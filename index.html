<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/562efe63c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/top.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <title>MyToDo</title>
</head>

<body id="bd">
    <div id="top">
        <div id="top__left">
            <span id="top__left__city"></span>
            <span id="top__left__temp"></span>
            <span id="top__left__weather"></span>
        </div>
        <div id="top__right">
            <span id="top__right__label">이름을 입력해주세요. -></span>
            <form id="top__right__form">
                <input required type="text" id="top__right__inputnm">
                <input type="submit" id="top__right__loginBtn" value="입력" />
            </form>
            <button id="top__right__resetBtn" class="hidden">초기화</button>
        </div>
    </div>
    <div id="container">
        <div id="container__clock">
            <span id="container__clock__hour"></span>
            <span class="dot">:</span>
            <span id="container__clock__minute"></span>
            <span class="dot">:</span>
            <span id="container__clock__second"></span>
            <span id="container__clock__ampm"></span>
        </div>
        <div id="container__todo__title">
            오늘은 무엇을 할까요?
        </div>
        <div class="baseline"></div>
        <div id="container__todo">
            <div id="container__todo__top">
                <form id="container__todo__form">
                    <input required id="container__todo__input" type="text" placeholder="할 일을 적어주세요.">
                    <button type="submit" id="container__todo__appendBtn"><i class="fas fa-plus"></i></button>
                </form>
                <button id="container__todo__randBtn">랜덤 추천</button>
            </div>
            <div id="container__todo__bottom">
                <div id="container__todo__subtitle">오늘 할 일</div>
                <ul id="container__todo__list"></ul>
            </div>
        </div>
    </div>
    <script src="js/clcok.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
